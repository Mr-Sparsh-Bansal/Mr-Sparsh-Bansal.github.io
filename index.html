<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Srishti</title>
  <style>
    body {

    h1 {

    p {

    #startBtn, #slideshowBtn {
      margin-top: 20px;

    }
    
    #slideshowBtn {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(50%);
  padding: 15px 30px;
  background: #ff69b4;
  border: none;

}


    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .message {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.7rem;
      display: none;
      white-space: pre-line;
      padding: 20px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #slideshow {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #slideImage {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="center" id="mainContent">
    <h1>ðŸŽ‰ Happy Birthday, Srishti! ðŸŽ‚</h1>
    <p>Click the magic button below ðŸŽˆ</p>
    <button id="startBtn">Click Me</button>
  </div>

  <div class="message" id="loveMessage"></div>
  <button id="slideshowBtn">My Fav ShotsðŸ“¸</button>

  <div id="slideshow">
    <img id="slideImage" src="" />
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const messageText = `ðŸ’– Hey One And Only Srishti ðŸ’–\n\nToday the world celebrates YOU. âœ¨\nYou light up lives with your smile,\nAnd make everything around you better just by being there. ðŸ’«\n\nYou're not just a dream come true,\nYou're the reason someone believes in magic again. âœ¨\n\nFrom your laugh that melts hearts,\nTo your kindness that inspires the soul...\nYou're rare, you're radiant, you're everything. ðŸ’•\n\nSo here's to your day â€”\nTo love, to joy, to endless surprises.\nAnd to the countless memories we'll make together. \n\nðŸŽ‚ Happy Birthday, My Queen ðŸ‘‘\nYou are loved beyond words.\nYou are cherished more than stars.\nYou. Are. Incredible. ðŸ’–\n\nWith all my heart â€” Yours forever.`;

    const btn = document.getElementById("startBtn");
    const msg = document.getElementById("loveMessage");
    const main = document.getElementById("mainContent");
    const slideshowBtn = document.getElementById("slideshowBtn");
    const slideshowDiv = document.getElementById("slideshow");
    const slideImage = document.getElementById("slideImage");

    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
    let currentSlide = 0;

    btn.onclick = () => {
      main.style.display = 'none';
      msg.style.display = 'block';
      typeMessage();
      launchFireworks();
    };

    function typeMessage() {
      let index = 0;
      const interval = setInterval(() => {
        msg.innerText = messageText.slice(0, index++);
        if (index > messageText.length) {
          clearInterval(interval);
          slideshowBtn.style.display = 'inline-block';
        }
      }, 50);
    }

    slideshowBtn.onclick = () => {
      msg.style.display = "none";
      slideshowBtn.style.display = "none";
      slideshowDiv.style.display = "block";
      startSlideshow();
    };

    function startSlideshow() {
      slideImage.src = images[currentSlide];
      setInterval(() => {
        currentSlide = (currentSlide + 1) % images.length;
        slideImage.src = images[currentSlide];
      }, 3000);
    }

    // Fireworks logic
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function launchFireworks() {
      setInterval(() => {
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 2 + 1,
            life: 100,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
          });
        }
      }, 700);

      animate();
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        const vx = Math.cos(p.angle) * p.speed;
        const vy = Math.sin(p.angle) * p.speed;
        p.x += vx;
        p.y += vy;
        p.life--;
        p.speed *= 0.98;
        if (p.life <= 0) particles.splice(index, 1);

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
