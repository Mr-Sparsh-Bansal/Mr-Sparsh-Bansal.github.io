<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Calculator</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calc-center">
    <input type="text" readonly id="outputEq" class="outputeq">
    <div class="button-grid">
      <button class="inp_1" onclick="usernumber('1')">1</button>
      <button class="inp_2" onclick="usernumber('2')">2</button>
      <button class="inp_3" onclick="usernumber('3')">3</button>
      <button class="inp_4" onclick="usernumber('+')">+</button>

      <button class="inp_5" onclick="usernumber('4')">4</button>
      <button class="inp_6" onclick="usernumber('5')">5</button>
      <button class="inp_7" onclick="usernumber('6')">6</button>
      <button class="inp_8" onclick="usernumber('-')">-</button>

      <button class="inp_9" onclick="usernumber('7')">7</button>
      <button class="inp_10" onclick="usernumber('8')">8</button>
      <button class="inp_11" onclick="usernumber('9')">9</button>
      <button class="inp_12" onclick="usernumber('*')">*</button>

      <button class="inp_13" onclick="usernumber('/')">/</button>
      <button class="inp_14" onclick="usernumber('0')">0</button>
      <button class="inp_15" onclick="usernumber('.')">.</button>
      <button class="inp_16" onclick="usernumber('=')">=</button>

      <button class="inp_clear" onclick="clearCalc()">C</button>
    </div>
  </div>
</body>
</html>
